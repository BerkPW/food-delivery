<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Delivery App</title>

    <link rel="stylesheet" href="../dist/styles/style.css">
  </head>
  <body>
    <div class="app">
      <div class="app__inner">
        <div class="container">
          <label class="search mb-3">
            <input class="search__input" type="text" placeholder="Search for a restaraunt">
            <button class="search__button"><img src="../dist/images/icons/search.svg" alt="Search Icon"></button>
          </label>
        </div>
        <div class="category mb-4">
          <div class="category__space"></div>
          <a href="#" class="category__item">
            <div class="category__item-icon"></div>
            <div class="category__item-title">Dinner</div>
          </a>
          <a href="#" class="category__item">
            <div class="category__item-icon active"></div>
            <div class="category__item-title">Lunch</div>
          </a>
          <a href="#" class="category__item">
            <div class="category__item-icon"></div>
            <div class="category__item-title">Breakfast</div>
          </a>
          <a href="#" class="category__item">
            <div class="category__item-icon"></div>
            <div class="category__item-title">Dessert</div>
          </a>
          <div class="category__space"></div>
        </div>
        <div class="restaurants container">
          <div class="restaurants__title mb-3">Lunch Restaraunts Near You</div>
          <a href="#" class="restaurants__item"></a>
        </div>
      </div>
      <nav class="app__nav navigation">
        <div class="navigation__item">

        </div>
      </nav>
    </div>

    <script src="../dist/scripts/app.js"></script>
  </body>
</html>
